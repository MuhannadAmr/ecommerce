<section id="details" class="py-5">
    <div class="row align-items-center container">
        <div class="col-md-4 ps-5">
            <!-- <img [src]="oneProduct?.imageCover" class="img-fluid" alt=""> -->


            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let image of oneProduct?.images">
                    <ng-template carouselSlide>
                        <img [src]="image" class="img-fluid">
                    </ng-template>
                </ng-container>

            </owl-carousel-o>


        </div>
        <div class="col-md-8">
            <div class="inner">
                <h1 class="h3 py-3">{{oneProduct?.title}}</h1>
                <p>{{oneProduct?.description}}</p>
                <span class="fa-sm text-main">{{oneProduct?.category?.name}}</span>
                <div class="d-flex justify-content-between mb-3">
                    <span>{{oneProduct?.price}} EGP</span>
                    <span><i class="fa-solid fa-star rating-color"></i> {{oneProduct?.ratingsAverage}}</span>
                </div>
                <button (click)="addProductBtn(oneProduct?._id)" class="btn bg-main text-white d-block w-100">add to cart</button>

            </div>
        </div>
    </div>
</section>
