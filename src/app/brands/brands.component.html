<section id="Brands" class="">
    <div class="row g-3 py-4 show">
        <div class="col-md-3 text-center" *ngFor="let cat of allBrandsData">
            <div class="inner">
                <img [src]="cat?.image" class="w-100" height="300" alt="">
                <h1 class="h3 pt-3 text-center text-main">{{cat?.name}}</h1>
            </div>
            
        </div>
    </div>
   
</section>
